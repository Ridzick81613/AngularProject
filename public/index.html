<!DOCTYPE html>
<html ng-app="RedEye">

<head>
<link rel="shortcut icon" href="favicon.ico">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
<!--My Styles-->
<link rel="stylesheet" href="assets/styles/myStyles.css">
<!--Compiled and minified AngularJS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<meta charset="UTF-8">

<title>Red Eye Reports</title>

</head>

<body>

  <div>
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo center"><img src="assets/images/whitewithred.png" alt="logo" height="42" width="42" style="margin-top:10px;"></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="">For Reporters</a></li>
          <li><a href="">Archive</a></li>
          <!-- <li><a href="">C</a></li> -->
        </ul>
      </div>
    </nav>
  </div>

<h1 class="colorRed">Red Eye Reports</h1>
<h6>Your Daily Shot of News and Weather</h6>

<hr>

<br>

<div class="row">
  <section class="col s4">
    <div>
      <form class="news">
        <label for="newsSearch" class="labelForInput">Search for News</label>
        <input id="newsSearch" class="whiteFont" type="text" id="newsSearch" name="newsSearch">
        <a class="waves-effect waves-light btn">Search</a>
      </form>
    </div>
    <div><p id="displayArea1"></p></div>
  </section>
  <br>
  <section class="allNewsSection col s4 offset-s8">
    <div>
      <form class="allNews">
        <h5>Get All News</h5>
        <a class="waves-effect waves-light btn">All News</a>
      </form>
    </div>
    <div><p id="displayArea2"></p></div>
  </section>
  <br>
  <section class="col s4" ng-controller="weatherCtrl">
    <div>
      <form class="weather">
        <label for="weatherId" class="labelForInput">Search for the Weather (Enter ZIP)</label>
        <input ng-model="zip" class="whiteFont" type="text" name="weatherSearch">
        <button class="waves-effect waves-light btn" ng-click="findWeather()">Search</button>
      </form>
    </div>
      <h2 class="whiteFont">The Weather For Your Area Is: {{printarea}}</h2>
    </div>
  </section>
</div>

<br>

<!--JQuery CDN, ONLY for materialize components purposes, not used in functionality per project guidelines-->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
<!-- Compiled and minified JavaScript (for Materialize components) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<!--My app.js-->
<script src="assets/scripts/app.js"></script>
</body>
</html>
